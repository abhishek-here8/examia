<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXAMIA • Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="nav">
    <div class="logo">EXAMIA</div>

    <div class="navRight">
      <button class="ham" id="hamBtn" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>

      <div class="menu" id="hamMenu">
        <a href="pyq.html">PYQ</a>
        <a class="active" href="profile.html">Profile</a>
        <button class="menuBtn" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero small">
      <h1>Your Profile</h1>
      <p class="muted" id="statusLine">Loading…</p>
    </section>

    <section class="card">
      <h2 style="margin:0 0 12px;">Profile Details</h2>

      <label class="muted">Name</label>
      <input id="name" class="inp" placeholder="Your name" />

      <label class="muted" style="display:block;margin-top:12px;">Phone (with country code)</label>
      <input id="phone" class="inp" placeholder="+91XXXXXXXXXX" />

      <label class="muted" style="display:block;margin-top:12px;">Class</label>
      <select id="classLevel" class="inp">
        <option value="11">11th</option>
        <option value="12">12th</option>
        <option value="DROP">Drop</option>
      </select>

      <label class="muted" style="display:block;margin-top:12px;">Address</label>
      <textarea id="address" class="inp ta" placeholder="City, State"></textarea>

      <p class="muted" id="msg" style="margin-top:10px;"></p>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;">
        <button id="saveBtn" class="btn" type="button">Save Profile</button>
      </div>
    </section>

    <section class="card" style="margin-top:16px;">
      <h2 style="margin:0 0 12px;">Phone Verification</h2>

      <div id="verifyState" class="muted" style="margin-bottom:10px;">Checking…</div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="sendOtpBtn" class="btn" type="button">Send OTP</button>
      </div>

      <div id="otpBox" style="display:none;margin-top:14px;">
        <label class="muted">Enter OTP</label>
        <input id="otp" class="inp" placeholder="6 digit OTP" />

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;">
          <button id="verifyOtpBtn" class="btn" type="button">Verify OTP</button>
        </div>
      </div>

      <p class="muted" id="otpMsg" style="margin-top:10px;"></p>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> EXAMIA</p>
  </footer>

  <script>
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js?v=9"></script>
  <script src="profile.js?v=9"></script>
</body>
</html>
