<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXAMIA • PYQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="logo">EXAMIA</div>

    <nav class="links">
      <a href="index.html">Home</a>
      <a class="active" href="pyq.html">PYQ</a>
      <a href="admin.html">Admin</a>
    </nav>

    <div style="display:flex; gap:10px; align-items:center;">
      <button class="btnOutline" id="refreshBtn" type="button">Refresh</button>
      <a class="btn" href="admin.html">Admin</a>
    </div>
  </header>

  <main class="container">
    <section class="hero small">
      <h1>PYQ Practice</h1>
      <p>Select Subject → Year → Mode → Chapter/Paper</p>
      <p id="uiMsg" class="muted" style="margin-top:8px;"></p>
      <p id="metaBox" class="muted" style="margin-top:6px;"></p>
    </section>

    <section class="card">
      <h2 style="margin:0 0 12px;">Filters</h2>

      <div class="grid2">
        <div>
          <label class="muted">Subject</label>
          <select id="subjectSel" class="inp">
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="maths">Maths</option>
          </select>
        </div>

        <div>
          <label class="muted">Year</label>
          <select id="yearSel" class="inp">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </div>

        <div>
          <label class="muted">Mode</label>
          <select id="modeSel" class="inp">
            <option value="chapters">Chapter-wise</option>
            <option value="papers">Paper-wise</option>
          </select>
        </div>

        <div>
          <label class="muted">Chapter / Paper</label>
          <select id="bucketSel" class="inp">
            <option value="">Loading...</option>
          </select>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:16px;">
      <h2 style="margin:0 0 12px;">Questions</h2>
      <div id="questionsBox">
        <p class="muted">Loading...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> EXAMIA</p>
  </footer>

  <script>
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>

  <script src="pyq.js"></script>
</body>
</html>
