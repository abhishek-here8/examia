<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXAMIA • PYQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="logo">EXAMIA</div>
    <nav class="links">
      <a href="index.html">Home</a>
      <a class="active" href="pyq.html">PYQ</a>
    </nav>
    <button class="btn" onclick="logoutUser()">Logout</button>
  </header>

  <main class="container">
    <section class="hero small">
      <h1>PYQ Practice</h1>
      <p>Select a subject and a year.</p>
    </section>

    <section class="card">
  <h2>1) Choose Subject</h2>
  <div class="chips" id="subjectChips">
    <button class="chip active" data-subject="physics">Physics</button>
    <button class="chip" data-subject="chemistry">Chemistry</button>
    <button class="chip" data-subject="maths">Maths</button>
  </div>

  <h2 style="margin-top:18px">2) Choose Year</h2>
  <div class="chips" id="yearChips">
    <button class="chip active" data-year="2024">2024</button>
    <button class="chip" data-year="2025">2025</button>
    <button class="chip" data-year="2026">2026</button>
  </div>

  <h2 style="margin-top:18px">3) Choose Mode</h2>
  <div class="chips" id="modeChips">
    <button class="chip active" data-mode="chapters">Chapter-wise</button>
    <button class="chip" data-mode="papers">Paper-wise</button>
  </div>

  <h2 style="margin-top:18px">4) Select Chapter / Paper</h2>
  <div class="chips" id="listChips"></div>
</section>

<section class="card">
  <div class="row">
    <h2 style="margin:0">Questions</h2>
    <p class="muted" style="margin:0">
      Subject: <span id="pickedSubject">Physics</span> • Year: <span id="pickedYear">2024</span>
    </p>
  </div>

  <div id="questionList" class="qList"></div>
</section>
    
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> EXAMIA  Developed by ABHISHEK JANDU</p>
  </footer>
 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js?v=2"></script>
<script>
  (async () => {
    try {
      await window.EXAMIA_AUTH.requireLogin();
    } catch (e) {
      window.location.href = "login.html";
    }
  })();
</script>
  <script>
  function logoutUser() {
    window.EXAMIA_AUTH.logout();
  }
</script>
  <script src="script.js"></script>
</body>
</html>
