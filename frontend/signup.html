<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup • Examia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">

  <header class="nav">
    <div class="container inner">
      <a class="brand" href="index.html">
        <div class="logo"></div>
        <div>
          <strong>Examia</strong>
          <span>Premium PYQs Platform</span>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="pyqs.html">PYQs</a>
        <a href="admin.html" id="navAdmin" class="hidden">Admin</a>
      </nav>

      <div class="nav-right">
        <a class="btn sm" href="login.html" id="navLogin">Login</a>
        <a class="btn sm primary" href="signup.html" id="navSignup">Signup</a>
        <button class="btn sm" id="navLogout" class="hidden">Logout</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container" style="display:grid; grid-template-columns: 1fr; justify-items:center;">
      <div class="card" style="width:min(520px, 94vw);">
        <div class="badge">✨ Create account</div>
        <h2 style="margin-top:10px; font-size: 22px;">Join Examia</h2>
        <p class="help" style="margin-top:6px;">Signup to unlock full practice flow.</p>

        <div id="signupMsg" class="msg hidden"></div>

        <form id="signupForm" class="form">
          <div>
            <div class="label">Full name</div>
            <input class="input" id="name" type="text" placeholder="Your name" required />
          </div>

          <div>
            <div class="label">Email</div>
            <input class="input" id="email" type="email" placeholder="you@example.com" required />
          </div>

          <div>
            <div class="label">Password</div>
            <input class="input" id="password" type="password" placeholder="Create a strong password" required />
          </div>

          <button class="btn primary" type="submit" style="width:100%;">Create account</button>
        </form>

        <p class="help" style="margin-top:12px;">
          Already have an account? <a href="login.html" style="color:#38bdf8; text-decoration:none;">Login</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="yearNow"></span> Examia</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
