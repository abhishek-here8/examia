<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <title>EXAMIA – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>EXAMIA – Sign Up</h1>

<section>
  <a href="login.html">Login</a>
</section>

<section class="glass fadeIn">
  <div class="sectionTitle">
    <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
    <div class="line"></div>
    <span class="chip"><i class="fa-solid fa-gift"></i> Free</span>
  </div>

  <div class="formGrid">
    <div>
      <label><b>Email</b></label>
      <input id="email" type="email" placeholder="Enter email" />
    </div>

    <div>
      <label><b>Password</b></label>
      <input id="password" type="password" placeholder="Create password" />
    </div>
  </div>

  <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
    <button class="btn primary" id="signupBtn">
      <i class="fa-solid fa-user-plus"></i> Create Account
    </button>

    <a class="btn" href="login.html" style="text-decoration:none;">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </a>
  </div>

  <p id="status" class="toast info" style="display:none;"></p>
</section>

<script>
  const API_BASE = "https://examia-tkwz.onrender.com";

  document.getElementById("signupBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const status = document.getElementById("status");
        status.style.display = "block";
        status.className = "toast info";
        status.textContent = "Creating account...";
    
    try {
      const res = await fetch(`${API_BASE}/user/signup`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        status.className = "toast err";
        status.textContent = `❌ ${data.error || "Signup failed"}`;
        return;
      }

      status.className = "toast ok";
      status.textContent = "✅ Account created! Redirecting to login...";
      setTimeout(() => window.location.href = "login.html", 800);
    } catch (e) {
      status.textContent = "❌ Network error";
    }
  });
</script>

</body>
</html>
