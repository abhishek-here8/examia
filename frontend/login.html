<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>EXAMIA – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>EXAMIA – Login</h1>

<section>
  <a href="signup.html">Create account</a>
</section>

<section class="glass fadeIn">
  <div class="sectionTitle">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
    <div class="line"></div>
    <span class="chip"><i class="fa-solid fa-lock"></i> Secure</span>
  </div>

  <div class="formGrid">
    <div>
      <label><b>Email</b></label>
      <input id="email" type="email" placeholder="Enter email" />
    </div>

    <div>
      <label><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter password" />
    </div>
  </div>

  <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
    <button class="btn primary" id="loginBtn">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>

    <a class="btn" href="signup.html" style="text-decoration:none;">
      <i class="fa-solid fa-user-plus"></i> Create Account
    </a>
  </div>

  <p id="status" class="toast info" style="display:none;"></p>
</section>

<script>
  const API_BASE = "https://examia-tkwz.onrender.com";

  function setUserToken(t) {
    localStorage.setItem("user_token", t);
  }

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const status = document.getElementById("status");
status.style.display = "block";
status.className = "toast info";
status.textContent = "Logging in...";

    try {
      const res = await fetch(`${API_BASE}/user/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        status.className = "toast err";
        status.textContent = `❌ ${data.error || "Login failed"}`;
        return;
      }

      setUserToken(data.token);
      status.className = "toast ok";
      status.textContent = "✅ Login successful! Redirecting...";
      setTimeout(() => window.location.href = "index.html", 800);
    } catch (e) {
      status.textContent = "❌ Network error";
    }
  });
</script>

</body>
</html>
