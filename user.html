  <main class="container">
    <section class="hero small">
      <h1>User Profile</h1>
      <p class="muted">Your details will be saved securely.</p>
    </section>

    <!-- FORM -->
    <section class="card" id="profileFormCard" style="display:none;">
      <h2>Complete your profile</h2>
      <p class="muted">New user detected. Fill this once.</p>

      <label class="muted">Name</label>
      <input id="name" class="inp" placeholder="Your name" />

      <label class="muted" style="margin-top:12px;display:block;">Phone</label>
      <input id="phone" class="inp" placeholder="10 digit phone number" />

      <label class="muted" style="margin-top:12px;display:block;">Class</label>
      <select id="classLevel" class="inp">
        <option value="11">11th</option>
        <option value="12">12th</option>
      </select>

      <label class="muted" style="margin-top:12px;display:block;">Address</label>
      <textarea id="address" class="inp ta" placeholder="Your address"></textarea>

      <p class="muted" id="formMsg" style="margin-top:10px;"></p>

      <button class="btn" id="saveProfileBtn" type="button">Save Profile</button>
    </section>

    <!-- VIEW -->
    <section class="card" id="profileViewCard" style="display:none;">
      <h2>Your Details</h2>

      <div class="grid2">
        <div>
          <p class="muted">Name</p>
          <p id="vName"></p>
        </div>

        <div>
          <p class="muted">Phone</p>
          <p id="vPhone"></p>
        </div>

        <div>
          <p class="muted">Class</p>
          <p id="vClass"></p>
        </div>

        <div>
          <p class="muted">Address</p>
          <p id="vAddress"></p>
        </div>
      </div>

      <button class="btnOutline" id="editBtn" type="button">Edit Details</button>
    </section>

  </main>
